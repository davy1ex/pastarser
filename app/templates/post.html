{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for("static", filename = "css/post.css" )}}">
{% endblock %}

{% block content %}
    <div class="post_wrapper">
        <div class="photo">
            {% for attachment in post.attachments %}
                {% if attachment.type == "photo" %}
                    <img src="{{ attachment.photo.sizes[-1].url }}" alt="photo">
                {% endif %}
            {% endfor %}
        </div>

        <div class="date">
            {{ post.date|datetime }}	
        </div>

        <div class="likes">
            likes: {{ post.likes.count }}
        </div>
    
        <div class="text">
            {{ post.text }}
        </div>
    </div>

{% endblock %}
